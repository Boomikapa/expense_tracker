{% extends "base.html" %}
{% block content %}
<h2>Your Expenses</h2>

<!-- Display Total Expense -->
<h3> Total Expense: ${{ total_expense }}</h3>

<table>
    <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.title }}</td>
        <td>${{ expense.amount }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.date }}</td>
        <td>
            <a href="{{ url_for('delete_expense', id=expense.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
